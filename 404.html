<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Redirecting...</title><style>body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }</style><script>// GitHub Pages SPA 路由解决方案
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            
            console.log('404 redirect - original path:', path);
            
            // 将完整路径信息存储到 sessionStorage
            sessionStorage.setItem('spa_redirect', JSON.stringify({
                path: path,
                search: search,
                hash: hash,
                timestamp: Date.now()
            }));
            
            // 重定向到根页面
            // 使用 replace 避免在历史记录中产生额外条目
            window.location.replace('/');
        })();</script><link href="/css/styles.c6120c67c82cba3af7ca.css" rel="stylesheet"></head><body><div class="loading"><div class="spinner"></div><p>Redirecting...</p></div><script defer="defer" src="/js/vendors.59606a4d8afa88538fd5.js"></script><script defer="defer" src="/js/styles.7aae21adbc8ce89b8327.js"></script><script defer="defer" src="/js/global.8cc81bfbc6216e5353e7.js"></script></body></html>
