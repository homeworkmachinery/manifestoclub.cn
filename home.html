<head><link href="/css/styles.32f7ce7181a41c5d792b.css" rel="stylesheet"></head><style data-page="home">.panels {
        height: 60vh;
        min-height: 500px;

    }

    .panels--half .panel {
        flex: 1;
    }

    .panel {
        background: white;
        overflow: hidden;
    }


    .panels-right {
        min-height: 100%;
        position: relative;
    }

    .panels-left {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    #mySVG {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 40px);
        /* 减去controls高度 */
        background: white;
        display: block;
        touch-action: none;
    }

    .controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: white;
        z-index: 1000;
    }


    button {
        border: 2px solid black;
        cursor: pointer;
        font-size: 15px;
        background-color: white;
    }



    select {
        font-size: 14px;
    }

    label {
        font-size: 14px;

    }

    .tools {
        top: 0;
        position: absolute;
        display: flex;
        gap: 10px;
        flex-direction: column;
        margin-left: 5px;
        margin-top: 5px;


    }

    #pencil,
    #eraser,
    #zoom-in,
    #zoom-out,
    #drag {
        border: black solid 2px;
        cursor: pointer;
    }

    .t-shirt-control {
        position: absolute;
        bottom: 0;
        right: 0;
        margin-right: 10px;
        margin-bottom: 10px;

    }


    #pencil {
        position: relative;

    }

    .pencil-menu {
        position: absolute;
        display: none;
        flex-direction: row;
        left: 25px;
        top: 2px;
        gap: 3px;
        border: none;
        z-index: 1000;
    }

    .pencil-menu img {
        width: auto;
        height: 20px;
        cursor: pointer;
        padding: 2px;
        transition: background-color 0.2s;
    }

    .pencil-menu img:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .pencil-menu img.active {
        background-color: rgba(0, 0, 0, 0.2);
    }


    .pencil-menu.show {
        display: flex;
    }

    .t-shirt-column {
        top: 0;
        position: absolute;
        display: flex;
        gap: 10px;
        flex-direction: column;
        margin-right: 5px;
        margin-top: 5px;
        right: 0;
        z-index: 10;


    }

    .t-shirt-background {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 25px;
        /* position: relative; */

    }

    #fileInput {
        display: none;
    }

    .uploaded-image {
        position: absolute;
        z-index: 2;
        cursor: move;
        border: 2px solid transparent;


    }

    .uploaded-image.selected {
        border-color: black;

    }

    .uploaded-image.dragging {
        cursor: grabbing;
    }

    .resize-handles {
        position: absolute;
        z-index: 3;
        pointer-events: none;
    }

    .resize-handle {
        position: absolute;
        width: 11px;
        height: 11px;
        background: white;
        border: 2px solid black;
        pointer-events: auto;

    }

    .resize-handle.nw {
        top: -6px;
        left: -6px;
        cursor: nw-resize;
    }

    .resize-handle.n {
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        cursor: n-resize;
    }

    .resize-handle.ne {
        top: -6px;
        right: -6px;
        cursor: ne-resize;
    }

    .resize-handle.e {
        top: 50%;
        right: -6px;
        transform: translateY(-50%);
        cursor: e-resize;
    }

    .resize-handle.se {
        bottom: -6px;
        right: -6px;
        cursor: se-resize;
    }

    .resize-handle.s {
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        cursor: s-resize;
    }

    .resize-handle.sw {
        bottom: -6px;
        left: -6px;
        cursor: sw-resize;
    }

    .resize-handle.w {
        top: 50%;
        left: -6px;
        transform: translateY(-50%);
        cursor: w-resize;
    }

    .hidden {
        display: none;
    }

    #mySVG.pencil-cursor {
        cursor: url('/images/northwest.png'), auto !important;
    }

    .color-menu {
        display: none;
        /* 默认隐藏 */
        align-items: right;
    }

    .color-menu.show {
        display: block;
        display: flex;
        /* 改用 flex 布局 */
        flex-direction: column;
        /* 垂直排列 */
        align-items: flex-end;
        /* 子元素右对齐 */

    }

    .color-option {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        cursor: pointer;
        margin-bottom: 5px;
        height: 20px;
        width: 20px;
        border: 2px solid black;

    }

    .color-option#white {
        background-color: white;
    }

    .color-option#black {
        background-color: black;

    }



    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        max-width: 70vh;
        max-height: 80vh;
        overflow-y: auto;
        border: 2px black solid;
    }


    .preview-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-bottom: 20px;
    }

    .preview-item {
        text-align: center;
    }

    .preview-item h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }

    .preview-tshirt {
        width: 200px;
        height: 250px;
        position: relative;
        border: 2px solid black;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0 auto;
    }

    .preview-image {
        position: absolute;
        max-width: 80%;
        max-height: 60%;
        object-fit: contain;
    }

    .color-info {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .modal-buttons {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        margin-top:20px;
    }
    

    .modal-buttons button {
        width: 200px;
        font-size: 16px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        min-width: 150px;
    }


    .modal-buttons button:hover {
        background: black;
        color: white;
    }

    .size-selection-horizontal {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.size-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}

.size-option label {
    margin-bottom: 5px;
    font-size: 16px;
}

.quantity-control {
    display: flex;
    align-items: center;
    overflow: hidden;
}

.quantity-input {
    width: 45px;
    height: 30px;
    text-align: center;
    border: 2px solid black;
}

button:focus, 
input:focus {
    outline: none;
}


#saveSvgModal .modal-content-svg {
    background: white;
    padding: 25px;
    max-width: 70vh;
    max-height: 80vh;
    overflow-y: auto;
    border: 2px black solid;
}

#saveSvgModal .preview-container-svg {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 20px;
}

#saveSvgModal .preview-item-svg {
    text-align: center;
}

#saveSvgModal .preview-svg {
    width: 200px;
    height: 200px;
    border: 2px solid black;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0 auto;
}

#saveSvgModal .modal-buttons button {
    width: 200px;
    font-size: 16px;
    border: 2px solid black;
    background: white;
    cursor: pointer;
    min-width: 150px;
}

#saveSvgModal .modal-buttons button:hover {
    background: black;
    color: white;
}

    @media(max-width:899px) {

        .panels-left {
            display: none;
            /* 隐藏左侧SVG面板 */
        }

        .panels-right {
            position: relative;
            height: 65vh;
            isolation: isolate;
        }

        .t-shirt-container,
        .t-shirt-background,
        .uploaded-images-container {
            position: static;
        }

        .t-shirt-control {
            position: absolute ;
           
        }

    }</style><div class="panels panels--half"><div class="panel"><div class="panels-left"><svg id="mySVG" xmlns="http://www.w3.org/2000/svg"></svg><div class="tools"><div><img src="/images/pencil.png" style="width:24px;" class="pencil-menu-trigger" id="pencil"><div class="pencil-menu"><div data-width="2" style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"><img src="/images/weight-1.png" style="height: 20px"></div><div data-width="3" style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"><img src="/images/weight-2.png" style="height: 20px"></div><div data-width="5" style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"><img src="/images/weight-3.png" style="height: 20px"></div><div data-width="7" style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"><img src="/images/weight-4.png" style="height: 20px"></div><div data-width="9" style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"><img src="/images/weight-5.png" style="height: 20px"></div></div></div><div id="eraser"><img src="/images/eraser.png" style="width: 20px;"></div><div id="zoom-in"><img src="/images/zoom-in.png" style="width: 20px;"></div><div id="zoom-out"><img src="/images/zoom-out.png" style="width: 20px;"></div><div id="drag"><img src="/images/drag.svg" style="width: 20px;"></div></div><div class="controls"><button id="undoBtn">UNDO</button> <button id="saveBtn">SAVE</button> <button id="galleryBtn">GALLERY</button> <button id="clearBtn">CLEAR</button> <button id="nextBtn">--></button></div><div id="saveSvgModal" class="modal hidden"><div class="modal-content-svg"><div class="preview-container-svg"><div class="preview-item-svg"><span>PREVIEW</span><div class="preview-svg" id="frontSvgPreview"></div></div></div><div class="modal-buttons"><button id="saveBtn">SAVE TO DRAFT</button> <button id="galleryBtn">ADD IN GALLERY</button></div></div></div></div></div><div class="panel"><div class="panels-right"><div class="t-shirt-column"><button id="frontBtn" class="active">FRONT</button> <button id="backBtn">BACK</button> <button id="colorBtn">COLOR</button><div class="color-menu hidden" id="colorMenu"><div class="color-option" id="white" data-color="white"></div><div class="color-option" id="black" data-color="black"></div></div></div><div class="t-shirt-container" id="tshirtContainer"><div class="t-shirt-background" id="tshirtBackground"><img src="/images/white-front.png" width="400px"></div><div class="uploaded-images-container" id="uploadedImagesContainer"></div><div class="resize-handles hidden" id="resizeHandles"><div class="resize-handle nw" data-direction="nw"></div><div class="resize-handle n" data-direction="n"></div><div class="resize-handle ne" data-direction="ne"></div><div class="resize-handle e" data-direction="e"></div><div class="resize-handle se" data-direction="se"></div><div class="resize-handle s" data-direction="s"></div><div class="resize-handle sw" data-direction="sw"></div><div class="resize-handle w" data-direction="w"></div></div></div><div style="display: none;"><img id="member-barcode-complete" alt="Member Code and Barcode"></div><input type="file" id="fileInput" accept="image/*" multiple="multiple"><div class="t-shirt-control"><button id="memberCodeBtn">INSERT MEMBER CODE</button> <button id="fileBtn">FILE</button> <button id="deleteBtn">DELETE</button> <button id="saveDesignBtn">SAVE</button></div><div id="saveModal" class="modal hidden"><div class="modal-content"><div class="preview-container"><div class="preview-item"><span>FRONT</span><div class="preview-tshirt" id="frontPreview"></div></div><div class="preview-item"><span>BACK</span><div class="preview-tshirt" id="backPreview"></div></div></div><div class="size-selection-horizontal"><div class="size-option"><label>XS</label><div class="quantity-control"><input type="number" class="quan
