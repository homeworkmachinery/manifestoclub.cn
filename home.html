<head><link href="/css/styles.fce4e685861cb3d4ae32.css" rel="stylesheet"></head><style data-page="home">* {
            margin: 0;

        }



    button {

        color:black  ;

    }

    }

    .panels--half .panel {

    }

    }

    .panels-left {

    #mySVG {

        background: white;
        display: block;
        touch-action: none;
    }

    .controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: white;
   
    }


    button {
        border: 2px solid black;
        cursor: pointer;
        font-size: 15px;
        background-color: white;
    }

    button:hover {
            background: black;
            color: white;
        }

    select {
        font-size: 14px;
    }

    label {
        font-size: 14px;

    }

    .tools {
        top: 0;
        position: absolute;

        margin-left: 5px;
        margin-top: 5px;

    #pencil,
    #eraser,

        position: relative;

    }

    .pencil-menu {
        position: absolute;

        top: 2px;
        gap: 3px;
        border: none;
        z-index: 1000;
    }

    .pencil-menu img {
        width: auto;
        height: 20px;
        cursor: pointer;
        padding: 2px;
        transition: background-color 0.2s;
    }

    .pencil-menu img:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .pencil-menu img.active {
        background-color: rgba(0, 0, 0, 0.2);
    }


    .pencil-menu.show {
        display: flex;
    }

    .t-shirt-column {
        top: 0;
        position: absolute;
        display: flex;
        gap: 10px;

    .t-shirt-background {

        padding-top: 25px;
        /* position: relative; */

    }

    #fileInput {
        display: none;
    }

    .uploaded-image {
        position: absolute;
        z-index: 2;
        cursor: move;
        border: 2px solid transparent;


    }

    .uploaded-image.selected {
        border-color: black;

    }

    .uploaded-image.dragging {
        cursor: grabbing;
    }

    .resize-handles {
        position: absolute;
        z-index: 3;
        pointer-events: none;
    }

    .resize-handle {
        position: absolute;
        width: 11px;
        height: 11px;
        background: white;
        border: 2px solid black;
        pointer-events: auto;

    }

    .resize-handle.nw {
        top: -6px;
        left: -6px;
        cursor: nw-resize;
    }

    .resize-handle.n {
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        cursor: n-resize;
    }

    .resize-handle.ne {
        top: -6px;
        right: -6px;
        cursor: ne-resize;
    }

    .resize-handle.e {
        top: 50%;
        right: -6px;
        transform: translateY(-50%);
        cursor: e-resize;
    }

    .resize-handle.se {
        bottom: -6px;
        right: -6px;
        cursor: se-resize;
    }

    .resize-handle.s {
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        cursor: s-resize;
    }

    .resize-handle.sw {
        bottom: -6px;
        left: -6px;
        cursor: sw-resize;
    }

    .resize-handle.w {
        top: 50%;
        left: -6px;
        transform: translateY(-50%);
        cursor: w-resize;
    }

    .hidden {
        display: none;
    }

    #mySVG.pencil-cursor {
        cursor: url('./images/northwest.png'), auto !important;
    }

    .color-menu {
        display: none;

        border: 2px solid black;

    .color-option#white {
        background-color: white;
    }

    .color-option#black {
        background-color: black;

    }



    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        max-width: 70vh;
        max-height: 80vh;
        overflow-y: auto;
        border: 2px black solid;
    }


    .preview-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-bottom: 20px;
       
    }

    .preview-item {
        text-align: center;
       
    }

    .preview-item h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }

    .preview-tshirt {
        width: 200px;
        height: 250px;
        position: relative;
       
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0 auto;
    }

    .preview-image {
        position: absolute;
        max-width: 80%;
        max-height: 60%;
        object-fit: contain;
    }

    .color-info {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .modal-buttons {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        margin-top:20px;
    }
    

    .modal-buttons button {
        width: 200px;
        font-size: 16px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        min-width: 150px;
    }


    .modal-buttons button:hover {
        background: black;
        color: white;
    }

    .size-selection-horizontal {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.size-option {
    display: flex;
    flex-direction: column;
    align-items: center;

}

.size-option label {
    margin-bottom: 5px;

}

.quantity-control {

    align-items: center;

}

.quantity-input {
    width: 45px;

    text-align: center;
    border: 2px solid black;
}

}
