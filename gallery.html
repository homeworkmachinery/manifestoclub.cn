<head><link href="/css/styles.567003894132d4759456.css" rel="stylesheet"></head><style data-page="gallery">* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    button {
    
        -webkit-tap-highlight-color: transparent ;
        background-color: white ;
        color:black  ;
        outline: none ;
    }

    body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
    }

    .gallery-container {
        max-width: 1400px;
        margin: 0 auto;
    }

    .gallery-header {
        text-align: left;
        margin-top: -10px;
    }

    .gallery-header h1 {
        font-size: 36px;
        font-weight: bold;
    }

    .gallery-header p {
        color: black;
        font-size: 16px;
    }

    .gallery-filter {
        display: flex;
        justify-content: left;
        gap: 10px;
    }

    .filter-btn {
        margin-top: 10px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        font-size: 20px;
    }

    .filter-btn:hover {
        background: black;
        color: white;
    }

    .filter-btn.active {
        background: black;
        color: white;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .gallery-item {
        background: white;
        border: 2px solid black;
        overflow: hidden;
        cursor: pointer;
        position: relative;
    }




    .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        background: white;
    }

    .gallery-item-info {
        padding: 8px;
        border-top: 2px solid black;
        background: white;
    }

    .gallery-item-title {
        margin-bottom: 5px;
        font-size: 15px;
    }

    .gallery-item-author {
        color: #666;
        font-size: 12px;
        margin-bottom: 5px;
    }

    .gallery-item-date {
        color: #999;
        font-size: 11px;
    }

    .gallery-item-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .action-btn {
        flex: 1;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        font-size: 15px;
    }

    .action-btn:hover {
        background: black;
        color: white;
    }

    .empty-gallery {
        text-align: center;
        padding: 100px 20px;
        color: #999;
    }

    .empty-gallery h2 {
        margin-bottom: 20px;
        color: #666;
    }

    .loading {
        text-align: center;
        padding: 50px;
        font-size: 18px;
        color: #666;
    }

    /* 模态框样式 */
    .gallery-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        justify-content: center;
        align-items: center;
    }

    .gallery-modal.show {
        display: flex;
    }

    .modal-content {
        background: white;
        padding: 30px;
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
        border: 2px solid black;
        position: relative;
    }

    .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .modal-close:hover {
        background: black;
        color: white;
    }

    .modal-image {
        width: 100%;
        max-width: 600px;
        height: auto;
        margin: 0 auto;
        display: block;
    }

    .action-btn.liked {
        background: black !important;
        color: white !important;
    }
    
    
    .action-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }


    @media(max-width:899px) {


.gallery-grid {
   
    grid-template-columns: repeat(2,  1fr);
    gap: 10px;

}
.gallery-header{
    margin-top: 0px;
}

.gallery-grid{
    margin-top:10px;
}
