<head><link href="/css/styles.fce4e685861cb3d4ae32.css" rel="stylesheet"></head><style data-page="profile">* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: flex;
        height: 90vh;
        overflow: hidden;
    }

    .left-panel {
        flex: 0 0 calc(25% + 29px);
        padding-right: 20px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
     
    }

    .right-panel {
        flex: 0 0 calc(75% - 29px);
        border: 2px black solid;
        padding: 15px;
        overflow-y: auto;
        box-sizing: border-box;
        height: calc(100% - 40px);
    }

    .menu-item {
        border: 2px solid black;
        margin-bottom: 10px;
        cursor: pointer;


        text-align: center;
    }



    .menu-item.active {
        background-color: black;
        color: white;
    }

    .content-section {
        display: none;

    }

    .content-section.active {
        display: block;
    }

    .content-section h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .content-section p {
        line-height: 1.5;
        color: black;
        margin-bottom: 10px;
    }

    .draft-item button:hover {
        background-color: black !important;
        color: white !important;
        cursor: pointer;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
    }

    .gallery-item {
        height: 120px;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #666;
    }

    .member-info {
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 10px;
    }

    .draft-item {
        background: white;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 15px;
    }

    .order-item {
        background: #d4edda;
        padding: 12px;
        border-left: 4px solid #28a745;
        margin-bottom: 10px;
    }

    .setting-item {
        background: #f8f9fa;
        padding: 15px;
        border: 1px solid #dee2e6;
        margin-bottom: 10px;
    }

    .member-code-container {
  
    
        text-align: center;
        font-size: 16px;
   
        
    }

    #member-barcode-complete {
        width: 100%;
        /* 宽度占满容器 */
        height: auto;
        /* 高度自适应 */
        max-width: 100%;
        /* 确保不超出容器 */
        object-fit: contain;
        /* 保持宽高比 */
        display: block;

    }

    .modal-buttons button:hover {
        background-color: black !important;
        color: white !important;
        cursor: pointer;
    }

    /* 响应式设计 */
    @media(max-width:899px) {
        .container {
            display: flex;
            flex-direction: column;
         }

        .left-panel {
           
            position: fixed;
        display: grid;
        box-sizing: border-box;
        grid-template-columns: repeat(3,  1fr);
        width: 100%;
        height: 20px;
        gap: 10px;
    }

.member-code-container{
    display: none;
}

        .right-panel {
            position: fixed;

            width: calc(100% - 20px);

            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            height: calc(100% - 130px);
        }
